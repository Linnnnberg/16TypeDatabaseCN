{% extends "base.html" %}

{% block title %}MBTI测试 - 16型花名册{% endblock %}

<div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">MBTI人格类型测试</h1>
            <p class="text-lg text-gray-600">通过回答以下问题，发现你的MBTI人格类型</p>
        </div>

        <!-- Progress Bar -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-medium text-gray-700">测试进度</span>
                <span id="progressText" class="text-sm font-medium text-primary-600">1 / 20</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="bg-primary-600 h-2 rounded-full transition-all duration-300" style="width: 5%"></div>
            </div>
        </div>

        <!-- Test Form -->
        <form id="mbtiTestForm" class="bg-white rounded-lg shadow-lg p-8">
            <div id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-8">
                <button type="button" id="prevBtn" 
                        class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    上一题
                </button>
                <button type="button" id="nextBtn" 
                        class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                    下一题
                </button>
                <button type="submit" id="submitBtn" 
                        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition-colors hidden">
                    查看结果
                </button>
            </div>
        </form>

        <!-- Instructions -->
        <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">测试说明</h3>
            <ul class="space-y-2 text-gray-600">
                <li class="flex items-start">
                    <span class="text-primary-600 mr-2">•</span>
                    请根据你的真实想法和感受来回答问题，不要考虑"应该"怎么回答
                </li>
                <li class="flex items-start">
                    <span class="text-primary-600 mr-2">•</span>
                    选择最符合你平时行为的选项，而不是你希望成为的样子
                </li>
                <li class="flex items-start">
                    <span class="text-primary-600 mr-2">•</span>
                    测试大约需要10-15分钟完成，请耐心作答
                </li>
                <li class="flex items-start">
                    <span class="text-primary-600 mr-2">•</span>
                    测试结果仅供参考，MBTI是了解自我的工具之一
                </li>
            </ul>
        </div>
    </div>
</div>
