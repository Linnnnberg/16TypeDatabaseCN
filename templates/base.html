<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}16型花名册 - MBTI人格类型数据库{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}" defer></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef7ee',
                            100: '#fdecd3',
                            200: '#fbd5a5',
                            300: '#f8b86d',
                            400: '#f59332',
                            500: '#f2750a',
                            600: '#e35f05',
                            700: '#bc4708',
                            800: '#953a0e',
                            900: '#78320f',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">16</span>
                        </div>
                        <span class="text-xl font-bold text-gray-900">型花名册</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        首页
                    </a>
                    <a href="/celebrities" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        名人库
                    </a>
                    <a href="/test" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        MBTI测试
                    </a>
                    <a href="/about" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        关于MBTI
                    </a>
                    <div class="flex items-center space-x-4">
                        <button id="loginBtn" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            登录
                        </button>
                        <button id="signupBtn" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                            注册
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="col-span-1 md:col-span-2">
                    <div class="flex items-center space-x-2 mb-4">
                        <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">16</span>
                        </div>
                        <span class="text-xl font-bold">型花名册</span>
                    </div>
                    <p class="text-gray-300 text-sm">
                        探索MBTI人格类型，发现与你相似的名人，了解自己的性格特点。
                    </p>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-4">快速链接</h3>
                    <ul class="space-y-2 text-sm text-gray-300">
                        <li><a href="/" class="hover:text-white transition-colors">首页</a></li>
                        <li><a href="/celebrities" class="hover:text-white transition-colors">名人库</a></li>
                        <li><a href="/test" class="hover:text-white transition-colors">MBTI测试</a></li>
                        <li><a href="/about" class="hover:text-white transition-colors">关于MBTI</a></li>
                    </ul>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-4">联系我们</h3>
                    <ul class="space-y-2 text-sm text-gray-300">
                        <li>邮箱: contact@mbti-roster.com</li>
                        <li>GitHub: <a href="#" class="hover:text-white transition-colors">项目地址</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-sm text-gray-300">
                <p>&copy; 2024 16型花名册. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 modal-content">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold">登录</h3>
                    <button id="closeLoginModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="loginEmail" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <div id="loginEmailError" class="hidden text-red-500 text-xs mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="loginPassword" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <div id="loginPasswordError" class="hidden text-red-500 text-xs mt-1"></div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                        登录
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                        还没有账号？ 
                        <button id="switchToSignup" class="text-primary-600 hover:text-primary-700 font-medium">
                            立即注册
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 modal-backdrop">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 modal-content">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold">注册</h3>
                    <button id="closeSignupModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="signupName" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <input type="text" id="signupName" name="name" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <div id="signupNameError" class="hidden text-red-500 text-xs mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="signupEmail" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <div id="signupEmailError" class="hidden text-red-500 text-xs mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="signupPassword" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <div id="signupPasswordError" class="hidden text-red-500 text-xs mt-1"></div>
                    </div>
                    
                    <div>
                        <label for="signupConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" id="signupConfirmPassword" name="confirm_password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <div id="signupConfirmPasswordError" class="hidden text-red-500 text-xs mt-1"></div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                        注册
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                        已有账号？ 
                        <button id="switchToLogin" class="text-primary-600 hover:text-primary-700 font-medium">
                            立即登录
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
