<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testSignup()">Test Signup</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Health: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Health Error: ${error.message}</p>`;
            }
        }

        async function testSignup() {
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Signup: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Signup Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
